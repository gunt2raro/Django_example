{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

	{% if title %}

		{# The title #}
		<h1>{{title}}</h1>

	{% endif %}

	{# The form #}
	<div class="row">
		<div class="col-md-6 col-sm-offset-3">
			{% if form %}
				<form method="POST" action"" >{% csrf_token %}
					{{ form | crispy }}
					<input type="submit" value="Fuck!" >
				</form>
			{% endif %}
		</div>
	</div>

{% endblock %}
